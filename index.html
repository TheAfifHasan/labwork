<!DOCTYPE html>
<html>

<head>
    <title>User Form with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Enter User Info</h1>
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="name" placeholder="Name" required><br><br>

            <input type="number" id="marks" placeholder="Marks" required><br><br>

            <input type="text" id="id" placeholder="ID" required><br><br>

            <button type="submit" class="add-btn">Add</button>
        </form>

        <h2>Student Details</h2>
        <table id="userTable" align="center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        function renderTable() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";
            users.forEach(user => {
                const tr = document.createElement("tr");

                const tdName = document.createElement("td");
                tdName.textContent = user.name;
                tr.appendChild(tdName);

                const tdId = document.createElement("td");
                tdId.textContent = user.id;
                tr.appendChild(tdId);

                const tdMarks = document.createElement("td");
                tdMarks.textContent = user.marks;
                tr.appendChild(tdMarks);

                tbody.appendChild(tr);
            });
        }

        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const marks = document.getElementById("marks").value.trim();
            const id = document.getElementById("id").value.trim();

            if (!name || !marks || !id) return;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({
                name,
                id,
                marks
            });
            localStorage.setItem('users', JSON.stringify(users));

            renderTable();

            document.getElementById("name").value = "";
            document.getElementById("marks").value = "";
            document.getElementById("id").value = "";
        }
        window.onload = () => {
            renderTable();
        };
    </script>

</body>

</html>
