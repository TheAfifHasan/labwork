<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Form with Modify Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      text-align: center;
      margin-top: 40px;
    }

    input[type="text"],
    input[type="number"] {
      width: 250px;
      padding: 7px;
    }

    button.add-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter User Info</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="Name" required><br><br>
      <input type="number" id="marks" placeholder="Marks" required><br><br>
      <input type="text" id="id" placeholder="ID" required><br><br>
      <button type="submit" class="add-btn">Add</button>
    </form>

    <h2>Student Details</h2>
    <table id="userTable" align="center">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>

    <!-- Modify section -->
    <label for="myTextBox">Enter ID to Modify:</label>
    <input type="text" id="myTextBox" />
    <button id="modifyBtn">Modify</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" />
      <label for="marksInput">Marks:</label>
      <input type="text" id="marksInput" />
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <script>
    let currentEditIndex = null;

    function renderTable() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = user.name;
        tr.appendChild(tdName);

        const tdId = document.createElement("td");
        tdId.textContent = user.id;
        tr.appendChild(tdId);

        const tdMarks = document.createElement("td");
        tdMarks.textContent = user.marks;
        tr.appendChild(tdMarks);

        tbody.appendChild(tr);
      });
    }

    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const marks = document.getElementById("marks").value.trim();
      const id = document.getElementById("id").value.trim();

      if (!name || !marks || !id) return;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check for duplicate ID
      if (users.some(u => u.id === id)) {
        alert("ID already exists!");
        return;
      }

      users.push({ name, id, marks });
      localStorage.setItem('users', JSON.stringify(users));

      renderTable();

      document.getElementById("name").value = "";
      document.getElementById("marks").value = "";
      document.getElementById("id").value = "";
    }

    const modal = document.getElementById('modal');
    const modifyBtn = document.getElementById('modifyBtn');
    const updateBtn = document.getElementById('updateBtn');

    modifyBtn.onclick = () => {
      const idToModify = document.getElementById('myTextBox').value.trim();
      if (!idToModify) return;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const index = users.findIndex(u => u.id === idToModify);

      if (index === -1) {
        alert("User ID not found!");
        return;
      }

      currentEditIndex = index;
      document.getElementById('nameInput').value = users[index].name;
      document.getElementById('marksInput').value = users[index].marks;
      modal.style.display = 'flex';
    };

    updateBtn.onclick = () => {
      const name = document.getElementById('nameInput').value.trim();
      const marks = document.getElementById('marksInput').value.trim();

      if (!name || !marks || currentEditIndex === null) return;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users[currentEditIndex].name = name;
      users[currentEditIndex].marks = marks;

      localStorage.setItem('users', JSON.stringify(users));
      modal.style.display = 'none';
      currentEditIndex = null;
      renderTable();
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        currentEditIndex = null;
      }
    };

    window.onload = () => {
      renderTable();
    };
  </script>

</body>
</html>
