<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Form with Modify Popup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1, h2 {
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="number"],
    #myTextBox {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0 20px 0;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    form input[type="text"]:focus,
    form input[type="number"]:focus,
    #myTextBox:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button.add-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4a90e2;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(74 144 226 / 0.5);
      transition: background-color 0.3s ease;
    }
    button.add-btn:hover {
      background: #357abd;
    }

    button#modifyBtn,
    button#updateBtn {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button#modifyBtn:hover,
    button#updateBtn:hover {
      background: #357abd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0 10px 0;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4a90e2;
      color: #fff;
      font-weight: 600;
    }

    tr:hover td {
      background: #f0f5ff;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 25px 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .modal-content label {
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    .modal-content input {
      padding: 10px 12px;
      font-size: 15px;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    .modal-content input:focus {
      border-color: #4a90e2;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter User Info</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="Name" required /><br />
      <input type="number" id="marks" placeholder="Marks" required min="0" max="100" /><br />
      <input type="text" id="id" placeholder="ID" required /><br />
      <button type="submit" class="add-btn">+</button>
    </form>

    <h2>Student Details</h2>
    <table id="userTable" align="center">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>

    <!-- Modify section -->
    <label for="myTextBox" style="font-weight:600;">Enter ID to Modify:</label>
    <input type="text" id="myTextBox" placeholder="User ID" />
    <button id="modifyBtn">Modify</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" />
      <label for="marksInput">Marks:</label>
      <input type="number" id="marksInput" min="0" max="100" />
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <script>
    let currentEditIndex = null;

    function renderTable() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = user.name;
        tr.appendChild(tdName);

        const tdId = document.createElement("td");
        tdId.textContent = user.id;
        tr.appendChild(tdId);

        const tdMarks = document.createElement("td");
        tdMarks.textContent = user.marks;
        tr.appendChild(tdMarks);

        tbody.appendChild(tr);
      });
    }

    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const marks = document.getElementById("marks").value.trim();
      const id = document.getElementById("id").value.trim();

      if (!name || !marks || !id) return;

      if (Number(marks) > 100) {
        alert("Marks cannot be greater than 100!");
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check for duplicate ID
      if (users.some(u => u.id === id)) {
        alert("ID already exists!");
        return;
      }

      users.push({ name, id, marks });
      localStorage.setItem('users', JSON.stringify(users));

      renderTable();

      document.getElementById("name").value = "";
      document.getElementById("marks").value = "";
      document.getElementById("id").value = "";
    }

    const modal = document.getElementById('modal');
    const modifyBtn = document.getElementById('modifyBtn');
    const updateBtn = document.getElementById('updateBtn');

    modifyBtn.onclick = () => {
      const idToModify = document.getElementById('myTextBox').value.trim();
      if (!idToModify) {
        alert("Please enter an ID to modify.");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const index = users.findIndex(u => u.id === idToModify);

      if (index === -1) {
        alert("User ID not found!");
        return;
      }

      currentEditIndex = index;
      document.getElementById('nameInput').value = users[index].name;
      document.getElementById('marksInput').value = users[index].marks;
      modal.style.display = 'flex';
    };

    updateBtn.onclick = () => {
      const name = document.getElementById('nameInput').value.trim();
      const marks = document.getElementById('marksInput').value.trim();

      if (!name || !marks || currentEditIndex === null) return;

      if (Number(marks) > 100) {
        alert("Marks cannot be greater than 100!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users[currentEditIndex].name = name;
      users[currentEditIndex].marks = marks;

      localStorage.setItem('users', JSON.stringify(users));
      modal.style.display = 'none';
      currentEditIndex = null;
      renderTable();
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        currentEditIndex = null;
      }
    };

    window.onload = () => {
      renderTable();
    };
  </script>

</body>
</html>
